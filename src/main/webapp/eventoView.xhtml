<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    
    <ui:define name="conteudo">
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtx4Jj6jXIVnC0ckT97ZqoJnJo9fd0tbQ&amp;sensor=false"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAidpFtwKiSGF2S2NsQvXR2g4kRaIfaciQ"></script>
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 

        <h:form>  
            <p:growl id="messages" showDetail="true" life="20000" />

            <p:gmap id="gmap" center="2.8235, -60.6758" zoom="15" type="ROADMAP" style="width:100%;height:800px">
                <p:ajax event="stateChange" listener="#{eventView.onStateChange}" update="messages" />
                <p:ajax event="pointSelect" listener="#{eventView.onPointSelect}" update="messages" />
            </p:gmap>
        </h:form>
    </ui:define>
</ui:composition>
